<body>
	<h1 class="text">Upload an MP4 Episode File To our archive servers please do not reupload already available episodes *disclamer thumbnail MUST be included*</h1>
	<h6 class="text">episode needs to be in the mp4 format</h6>
<form action="upload.php" method="post" enctype="multipart/form-data">
    <input type="file" name="fileToUpload" accept=".mp4">
    <input type="submit" value="Upload File" name="submit">
</form>

	<script>
		function uploadFile() {
			var fileInput = document.getElementById("file");
			var file = fileInput.files[0];
			var formData = new FormData();
			formData.append("file", file);

			var xhr = new XMLHttpRequest();
			xhr.open("POST", "upload.php");
			xhr.send(formData);
		}
	</script>
</body>
